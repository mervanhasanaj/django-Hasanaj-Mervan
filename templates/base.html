<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Montserrat', sans-serif;
        }
    </style>

    <title>{% block title %} {% endblock title %}</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #9BDAD5;">
        <a class="navbar-brand;" style="color: white; font-weight: 900" href="/">Primo progetto</a>
        <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="{% url 'prima_app:index'%}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white; font-family: 'Montserrat', sans-serif;" >
                Prima app
              </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{% url 'prima_app:homepage'%}">Home page</a>
              <a class="dropdown-item" href="{% url 'prima_app:welcome'%}">Welcome</a>
              <a class="dropdown-item" href="{% url 'prima_app:lista'%}">Lista</a>
              <a class="dropdown-item" href="{% url 'prima_app:chi_siamo'%}">Chi siamo</a>
              <a class="dropdown-item" href="{% url 'prima_app:variabili'%}">Variabili</a>
            </div>
        </div>

        <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white; font-family: 'Montserrat', sans-serif;">
                Seconda app
              </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{% url 'seconda_app:es_for'%}">Es for</a>
              <a class="dropdown-item" href="{% url 'seconda_app:es_if'%}">Es if</a>
              <a class="dropdown-item" href="{% url 'seconda_app:if_else_elif'%}">If else elif</a>
            </div>
        </div>
    </nav>
    
    <div class="container my-4">
        {%block content%} {%endblock content%}

    </div>
</body>
</html>
